1st web page the app defaults too that asks the user to input their name and day of the week and click Submit when done.
-->

<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Catfurmations</title>
      {{ bootstrap.load_css() }}
  </head>
  <style>
  .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/static/catBG.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      z-index: -1;
  }
  </style>
  <body>
      <div class="bg-image"></div>
        <div class="container mb-4">  
          <div class="card mt-4 bg-transparent border-0">
            <div class="card-body">
              <h2 class="text-center">Catfurmations</h2>
                <form method="POST" action="/" class="text-center">
                    {{ form.csrf_token }}

                    <div class="form-group mb-3 d-flex justify-content-center">
                        <div class="w-15">
                            {{ form.first_name.label }}
                            {{ form.first_name(class="form-control") }}
                        </div>
                    </div>

                    <div class="form-group mb-3 d-flex justify-content-center">
                        <div class="w-15">
                            {{ form.day_of_week.label }}
                            {{ form.day_of_week(class="form-control") }}
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary mt-3">
                </form>
            </div>
          </div>
      </div>
  </body>
</html>
