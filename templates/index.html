<!-- This is the main cat quote and image page. the image is full screen and the quote is at the lower 3/4ish level
It has buttons to go back to the home page and to generate a new quote and image.  -->
<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black; /* optional */
    }

    img.fullscreen {
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* fills screen, keeps aspect ratio */
        display: block;
    }

    .affirmation {
        position: absolute;
        bottom: 120px; 
        color: white; 
        font-size: 32px;
        text-align: center;
        text-shadow: 2px 2px 8px black;
        width: 100%;
    }

    .refresh-btn {
        position: absolute;
        bottom: 40px;
        font-size: 22px;
        padding: 12px 24px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        text-decoration: none;
    }
</style>
</head>

<body>

    <img class="fullscreen" src="{{ url_for('static', filename='cat.jpg') }}">

    <p class="affirmation">{{ affirmation }}</p>

    <button class="refresh-btn" onclick="window.location.reload();">
        New Cat and Quote!
    </button>

    <a href="{{ url_for('welcome') }}" class="back-btn">
        ‚Üê Back to Home
    </a>
</body>
</html>
