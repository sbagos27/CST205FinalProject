<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CatFurmations!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #b7a8a4; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

       
        .container {
            width: 90%;
            max-width: 600px;
            background-color: black;
            padding: 40px 40px 30px;
            border-radius: 12px;
            text-align: center;
            position: relative;             
            box-shadow: 0px 6px 16px rgba(0,0,0,0.3);
        }

      
        .poking-cat {
            width: 105px;
            position: absolute;
            top: -59px;     
            right: 20px;    
            z-index: 20;
        }

        
        .cat-img {
            width: 170px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        .btn {
            background-color: #af4c96;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #9b4686;
        }
    </style>
</head>

<body>

    <div class="container">

        
        <img src="{{ url_for('static', filename='poking out_home.png') }}" class="poking-cat" alt="Peeking Cat">

       
        <img src="{{ url_for('static', filename='cat_home.jpg') }}" class="cat-img" alt="Cute Cat">

        <h1>Welcome to CatFurmations!</h1>
        <p>Your daily dose of pawsitivity starts here!!!!</p>

        <a href="/affirmation" class="btn">Get Started</a>
    </div>

</body>
</html>
